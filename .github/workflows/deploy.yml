name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - site
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site branch
        uses: actions/checkout@v4

      - name: Checkout master branch content
        uses: actions/checkout@v4
        with:
          ref: master
          path: master-content

      - name: Copy content from master
        run: |
          # Copy README.md as index page
          cp master-content/README.md docs/index.md
          echo "Copied README.md -> docs/index.md"
          
          # Copy LICENSE.md
          cp master-content/LICENSE.md docs/LICENSE.md
          echo "Copied LICENSE.md -> docs/LICENSE.md"
          
          # Copy specs folders from master directly to docs/
          for dir in master-content/electrical master-content/mechanical; do
            spec=$(basename "$dir")
            rm -rf "docs/${spec}"
            cp -r "$dir" "docs/"
            echo "Copied ${spec}/ -> docs/${spec}/"
          done
          
          # Clean up
          rm -rf master-content
          echo "=== Content in docs/ ==="
          ls -la docs/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
